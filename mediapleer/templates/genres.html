{% extends "base_generic.html" %}

{% block content %}

	<div class="m-header-2">Список жанров:</div>

	{% if genre_list %}
		<ul>		
			{% for genre in genre_list %}
				<li>
				<a href="{{ genre.get_absolute_url }}">{{ genre.name }}</a>
				</li>
			{% endfor %}
		</ul>
	{% else %}
		<p>Альбомов нет.</p>
	{% endif %}      

{% endblock %}
