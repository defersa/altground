{% extends "base_generic.html" %}

{% block content %}

	<div class="m-header-2">Список пользователей:</div>

	{% if user_list %}
		<ul>		
			{% for user in user_list %}
				<li>
				<a href="{{user.get_absolute_url}}">{{ user.user.username }}</a>
				</li>
			{% endfor %}
		</ul>
	{% else %}
		<div class="m-parag-1">Пользователей нет.</div>
	{% endif %}      

{% endblock %}
